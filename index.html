<!DOCTYPE html>
<html>
<head>
  <title>AnimalsMed AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üêæ AnimalsMed AI</h1>
  <p>Ask about animal disease & treatment</p>

  <input id="question" placeholder="Type animal problem here..." />
  <br>
  <button onclick="askAI()">Get Treatment</button>

  <div id="result"></div>

  <script>
    async function askAI() {
      const q = document.getElementById("question").value;

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.answer;
    }
  </script>

</body>
</html>
